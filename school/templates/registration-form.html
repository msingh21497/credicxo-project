{% extends "baseadmin.html" %}
{% block content %}
{% load static %}
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Register Yourself</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-outline card-info">
          <div class="card-header">
            <h3 class="card-title">
              Registration Form
            </h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool btn-sm" data-card-widget="collapse" data-toggle="tooltip"
                title="Collapse">
                <i class="fas fa-minus"></i></button>
              <button type="button" class="btn btn-tool btn-sm" data-card-widget="remove" data-toggle="tooltip"
                title="Remove">
                <i class="fas fa-times"></i></button>
            </div>
          </div>
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body pad">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <label>Full Name</label>
                <input type="text" class="form-control" name="first_name" value="" placeholder="Enter your full name.">
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <label>Email Id.</label>
                <input type="email" class="form-control" name="username" value="" placeholder="Enter your email id.">
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <label>Password</label>
                <input type="password" class="form-control" name="password" value="" placeholder="Enter your password.">
              </div>
            </div>
        </div>
        <div class="card-footer">
          <a href="">
            <input type="submit" class="btn btn-outline-primary" value="Submit">
          </a>
          <a href="">
            <input type="button" class="btn btn-outline-danger" value="cancel">
          </a>
        </div>
        </form>
      </div>
    </div>
</div>
</section>
</div>
{% endblock %}
